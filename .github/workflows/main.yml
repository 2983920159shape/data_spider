name: Fund Daily Sync

on:
  schedule:
    - cron: '0 13 * * *' # 每天北京时间 21:00 自动运行
  workflow_dispatch:      # 允许手动随时点火

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Spider and Report
        run: |
          # 运行修改后的完整 Python 脚本
          python program/fund_db_manager.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # 设置时区为北京时间
          export TZ='Asia/Shanghai'
          CUR_TIME=$(date "+%Y-%m-%d %H:%M:%S")
          
          git add .
          # 使用你要求的中文 Commit 格式，包含日期和时间
          git commit -m "自动同步报告 | $CUR_TIME | 检查净值更新" || exit 0
          git push